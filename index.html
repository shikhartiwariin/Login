<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Cutomised CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Login</title>
</head>

<body>
  <section class="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mt-3">
          <form class="rounded bg-white shadow">
            <div class="logo">
              <img src="img/logoipsum-logo.svg" alt="">
            </div>
            <h3>Sign In</h3>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Remeber Me
              </label>
            </div>
            
            <button class="btn btn-primary w-100 mb-3">Sign In</button>
            <div class="form-links d-flex justify-content-between">
              <a href="">Forget Password?</a>
              <a href="">Sign Up</a>
            </div>
            <hr>

            <h6>OR <br>Login with</h6>
            <div class="social">
              <a href=""> <img src="img/svg/1298745_google_brand_branding_logo_network_icon.png" alt="" data-toggle="tooltip" data-placement="top" title="Login using your Google Account."></a>
              <a href=""> <img src="img/svg/771366_facebook_logo_media_network_social_icon.png" alt="" data-toggle="tooltip" data-placement="top" title="Login using your Facebook Account."></a>
              <a href=""> <img src="img/svg/317725_linkedin_social_icon.png" alt="" data-toggle="tooltip" data-placement="top" title="Login using your Linkedin Account."></a>
              <a href=""><img src="img/svg/98977_live_hotmail_icon.png" alt="" data-toggle="tooltip" data-placement="top" title="Login using your Hotmail Account."></a>
            </div>
          </form>
          </div>
         <div class="col-lg-6">
         <h5 class="mt-3 text-center">Download our iOS & Android Mobile Apps.</h5>
        <div class="app-stores">
           <div class="ios-app-store mb-3">
            <a href="#"><img src="img/googleplay.png" alt=""></a>
        </div>
        <div class="google-app-store">
          <a href="#"><img src="img/ios.png" alt=""></a>
        </div>
      </div>
      </div> 
      </div>
    </div>
    </div>
  </section>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
